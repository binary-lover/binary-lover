<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                /* font */
@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap');

/* colors */
:root
{
    --primary: #1a253f;
    --dark : #151A33;
    --secondary: #2b55cc;
    --info: #4d79f6; 
    --ternary: #848db3;
    --pure : #eff2f9;
    --fade : #7081b9;
    --mild: #8997bd;
    --footer: #212A4A;
    --black: #060b1b;
    --twitter: #4ac7ec;
    --dribbble : #ff5da0;
    --success: #1ecab8;
    --danger : #f1646c;
    --dark-blue : #28365f;
}
/* Reset */
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    font-family: 'IBM Plex Sans', sans-serif;
    background: var(--dark);
    -webkit-font-smoothing: antialised;
}
h1,h2,h3,h4,h5,h6{
    margin: 0;
    line-height: 1;
}
footer{
    height: 30vh;
}
.print_theme{
    display: flex;
}
.printer{
    margin-right:2rem;
}
.container{
    max-width: 80vw;
    margin: 0 auto;
}
nav{
    background-color: var(--primary);
    padding: 1rem 0;
}
nav .inner{
    display: flex;
    justify-content: space-between;
    align-items: center;
}
nav .inner .logo{
    display: flex;
    text-transform: uppercase;
    color: var(--pure);
    font-size: 1rem;
    letter-spacing:1px;
    font-weight: 500;
}
nav .inner .logo i{
    margin: 0 10px;
    font-size: 1.5rem;
    color: var(--info);
}
nav .inner button{
    display: flex;
    align-items: center;
    background-color: var(--secondary);
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 5px;
    font-size: 0.8rem;
    color: var(--pure);
    cursor: pointer;
}
nav .inner button i{
    margin-right: 5px;
    font-size: 15px;
}
nav .inner .printer i{
    margin: 0 5px 0 0;
}

section.profile{
    background-color: var(--black);
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    padding: 3rem;
    margin-top: 60px;
    clip-path: polygon(0 0 , 100% 0, 100% 80%, 25% 100%, 0 80%);
    padding-bottom: 4rem;
}
section.profile .left{
    display: flex;
    align-items: center;
    flex: 2;
}
section.profile .left img{
    width: 128px;
    height: 128px;
    outline: 2px solid var(--info);
    border-radius: 50%;
    object-fit: cover;

}
section.profile .left .img{
    position: relative;
    margin-right: 2rem;
}
section.profile .left .img span{
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    font-size: 0.8rem;
    left: 100px;
    bottom: 10px;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background-color: var(--info);
    color: var(--pure);
    box-shadow: 0 0 20px 0 rgba(32, 41, 54, 0.05); 
    cursor: pointer;
}
section.profile .left h2{
    color: var(--fade);
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 1rem ;
}
section.profile .left p{
    color: var(--mild);
    font-size: 0.89rem;
}
section.profile .right{
    flex: 1;    
}
section.profile .right ul.contact{
    list-style-type: none;
    margin-bottom: 1.5rem;
}
section.profile .right ul.contact li{
    color: var(--ternary);
    margin-bottom: 0.7rem;
}
section.profile .right ul.contact li i{
    font-size: 18px;
    margin-right: 0.3rem;
}
section.profile .right ul.social{
    list-style: none;
    display: flex;
    align-items: center;
    
} 
section.profile .right ul.social li a{
    display: inline-block;
    margin: 0 7px;
    font-size: 1.7rem;
}
section.profile .right ul.social li:nth-child(1) a {
    background: linear-gradient(to bottom left, #F5F5F5,
    #B534A4, #F76840, #F7B84E);
    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text;
}
section.profile .right ul.social li:nth-child(2) a{
    color: #FF0000;    
} 
section.profile .right ul.social li:nth-child(3) a{
    color: white;
}
section.profile .right ul.social li:nth-child(4) a{
    color: #0A66C2;
}

.section_heading{
    display: inline-block;
    line-height: 1.2;
    border-bottom: 5px solid transparent;
    border-image: linear-gradient( to right, #4d79f6, #eff2f9); 
    border-image-slice:1;
    font-size: 26px;
    font-weight: 500;
    color: var(--pure);
    margin-bottom: 2rem;
    /* text-shadow: -3px 3px 10px var(--fade), 3px -3px 2px var(--black); */
    position: relative;
}


section{
    padding:1rem 2rem;
}
main{
    background-color: var(--primary);
}
/* .section_heading::after{
    content: "";
    height: 3px;
    border-radius: 5px;
    width: 80px;
    position: absolute;
    top: 28px;
    left: 0;
    background: linear-gradient( to right, #f39c84,rgb(129, 8, 8)
    ) ;
} */
section.about .content{
    display: grid;
    grid-template-columns: 3fr 2fr;
    align-items: center;
    gap: 10rem;
}
section.about .content h2{
    color: var(--info);
    font-size: 18px;
    line-height: 20px;
    font-weight: 700;
    margin-bottom: 1rem;
}
section.about .content p{
    color: var(--ternary);
    font-size: 14px;
    letter-spacing: 0.3px;
    margin-bottom: 1rem;
}
section.about .content .left p{
    text-align: justify;
}

section.about .content .left button{
    background-color: rgba(77, 121, 246, 0.1);
    color: var(--info);
    padding: 4px 8px;
    font-size: 12px;
    border: none;
    line-height: 24px;
    outline: none;
    cursor: pointer;
}
section.about .contect .right p{
    line-height: 1.6;
    font-size: 14px;
    color: var(--ternary);
    letter-spacing: 0.3px;
    margin-bottom: 1rem;
}
.right p span:nth-child(1) {
    width: 150px;
    float: left;
    font-weight: 500;
    padding-right: 10px;
    display: block;
    position: relative;
}
.right p span:nth-child(2){
    padding-left: 30px;
}
.right p span:nth-child(1)::after{
    content: ":";
    position: absolute;
    right: 0;
    top: 0;
}
section.skills .content{
    display: grid;
    grid-template-columns: 1fr 1fr;
    align-items: center;
}
section.skills .left{
    display: grid;
    grid-template-columns: 1fr 1fr;
}

section.skills .heading{
    margin-bottom: 1rem;
}
section.skills .heading i{
    color: var(--fade);
    font-size: 50px;
}
section.skills .heading h5{
    font-size: 16px;
    margin-top: 0.5rem;
    color: var(--mild);
}

section.skills .left p{
    color: var(--ternary);
    font-size: 14px;
}
section.skills .left .center{
    color: var(--fade);
}
section.skills .left .item{
    margin-bottom: 2rem;
    margin-left: 15px;
    position: relative;
}
section.skills .left .timeline_wrapper{
    border-left: 4px dotted var(--dark-blue);
}
section.skills .left .item:after{
    content: "";
    position: absolute;
    left: 0;
    top: 2px;
    width: 10px;
    height: 10px;
    border: 2px solid var(--info);
    border-radius: 50px;
    margin-left: -24px;
}
section.skills .skills_wrapper .skill_box h4{
    color: var(--ternary);
    font-size: 14px;
    text-transform: uppercase;
    font-weight: 500;
    margin-bottom: 2px;
}
section.skills .skills_wrapper .skill_box{
    margin-bottom: 2rem;    
}
section.skills .skills_wrapper .skill_box .progress_wrap{
    background-color: #20294a;
    height: 6px;
    width: 100%;
    box-shadow: 0 0 1px 0.25px #4d79f6;
    border-radius: 10px;
    border: 2px solid var(--primary);
}
section.skills .skills_wrapper .skill_box .progress_wrap .progress_bar{
    background-color: var(--info);
    display: block;
    height: 100%;
    width: 0;
    position: relative;
    transition: all 1s ease-out;
}
section.skills .skills_wrapper .skill_box .progress_wrap .progress_bar .tooltip{
    position: absolute;
    right: -20px;
    top: -25px;
    margin-bottom: 10px;
    color: var(--ternary);
    font-size: 16px;
    text-transform: uppercase;
}

section.project .project_list {
    border-left: 4px dotted var(--dark-blue);
}
section.project .project_list .item{
    margin-left: 15px;
    position: relative;
    
}
section.project .project_list .item:after{
    content: "";
    position: absolute;
    left: 0;
    top: 2px;
    width: 10px;
    height: 10px;
    border: 2px solid var(--info);
    border-radius: 50px;
    margin-left: -24px;
}
section.project .project_list .item h5{
    font-size: 16px;
    color: var(--mild);
    margin-bottom: 0.5rem;
}
section.project .project_list .item .about{
    display: grid;
    grid-template-columns: 5fr 1fr;
    gap: 10rem;
}
section.project .project_list .item .about .discription h4{
    font-size: 14px;
    font-weight: lighter;
    color: var(--fade);
}
section.project .project_list .item .discription p{
    color: var(--ternary);
    text-align: justify;
    font-size: 14px;
    letter-spacing: 0.3px;
    margin-bottom: 1rem;
}
section.project .project_list .item .discription p i{
    font-size: 13px;
    margin-left: 5px;
}
section.project .project_list .item .skill_used h4{
    color: var(--fade);
    font-size: 15px;
    margin-bottom: 5px;
}
section.project .project_list .item .skill_used ul{
    list-style-type: "# ";
    color: var(--ternary);
    margin:5px 0;
    margin-left: 12px;
}
section.project .project_list .item .skill_used li{
    font-size: 13px;
}

@media (max-width:1400px) {
    section.about .content{
        display: grid;
        grid-template-columns: 2fr 1.5fr;
        align-items: center;
        gap: 5rem;
    }
    section.about .right{
        line-height: 0.9;
    }
    section.about span:nth-child(1){
        font-size: 1rem;
    }
}
@media(max-width:400px){
    .container{
        max-width: 100vw;
        margin: 0 1rem;
    }    
    nav .inner .logo{
        font-size: 0.8rem;
        display: flex;
        align-items: center;
    }
    nav .inner .logo i{
        font-size: 1.2rem;
    }
    #print1{
        display: none;
    }
}

            </style>
            
            <section class="project">
            <h1 class="section_heading">Work & Projects</h1>
            <div class="project_list">
                <div class="item">
                    <h5>Netflix Page Cloning</h5>
                    <div class="about">
                        <div class="discription">
                            <h4>Discriptiion:</h4>
                            <p>For this project, I replicated the user interface and design of the Netflix homepage to create a visually similar and interactive web page. I aimed to capture the overall look and feel of the original Netflix page, including its layout, color scheme, and responsiveness.<a href="https://binary-lover.github.io/NetflixClone/" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square"></i></a></p>
                            
                        </div>
                        <div class="skill_used">
                            <h4>Skill Used</h4>
                            <ul>
                                <li>HTML</li>
                                <li>CSS</li>
                                <li>JavaScript</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <h5>Modern CV Website</h5>
                    <div class="about">
                        <div class="discription">
                            <h4>Discriptiion:</h4>
                            <p>For this project, I developed a modern and interactive CV website to showcase my professional experience, skills, and accomplishments. The website was designed to provide a visually appealing and user-friendly experience, allowing visitors to easily navigate through the content.<a href="https://binary-lover.github.io/ModernCv/" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square"></i></a></p>
                        </div>
                        <div class="skill_used">
                            <h4>Skill Used</h4>
                            <ul>
                                <li>HTML</li>
                                <li>CSS</li>
                                <li>JavaScript</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <h5>Amazon Page Cloning</h5>
                    <div class="about">
                        <div class="discription">
                            <h4>Discriptiion:</h4>
                            <p>As part of my web development portfolio, I undertook a project to clone the Amazon page, focusing on the front-end design and functionality. The objective was to replicate the main features and layout of the Amazon website using HTML, CSS, and JavaScript.<a href="https://binary-lover.github.io/AmazonClone/" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square"></i></a></p>
                        </div>
                        <div class="skill_used">
                            <h4>Skill Used</h4>
                            <ul>
                                <li>HTML</li>
                                <li>CSS</li>
                                <li>JavaScript</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </div>
    </foreignObject>
</svg>
